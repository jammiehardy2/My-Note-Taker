<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <div class="container">
    <div style="margin-top: 60px;" class="jumbotron text-center">
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">📝</span></h1>
      <h4 class="mt-6">Take notes with Express</h4>
      <a class="btn btn-primary btn-lg mt-4" href="./notes.html" role="button">Get Started</a>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title font-weight-bold">
              New Note
            </h5>
            <form>
              <div class="form-group">
                <label for="name">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="cause">Body</label>
                <input type="text" class="form-control" id="body">
              </div>
              <div class="form-group">
              </div>
              <button id="newNote-Enter" type="Enter" class="btn btn-primary mt-6">Enter</button>
              <button id="newNote-delete" type="delete" class="btn btn-danger mt-6">Delete</button>
            </form>
          </div>
        </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
